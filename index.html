<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Window Open Example</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Open Window Sample</h1>
<p>Click the button below to open the specified page in a new tab.</p>
  <button onclick="openWindow1()">Open Google - NewWindow</button>
  <script>
    function openWindow1() {
      const url = "https://www.google.co.jp/";
      const name = "_blank"; // 新しいタブ
      const features = "width=800,height=600,resizable=yes,scrollbars=yes";
      window.open(url, name, features);
    }
  </script>
  <br><br>

  <button onclick="openWindow2()">Open Google - SameWindow</button>
  <script>
    function openWindow2() {
      const url = "https://www.google.co.jp/";
    //   const name = "_blank"; // 新しいタブ
    //   const features = "width=800,height=600,resizable=yes,scrollbars=yes";
      window.open(url);
    }
  </script>
  <br><br>
  
  <button onclick="openWindow3()">Open Teams Desktop</button>
  <script>
    function openWindow3() {
      const url = "msteams://open"; // Microsoft Teams デスクトップアプリを開く
    //   const name = "_blank"; // 新しいタブ
    //   const features = "width=800,height=600,resizable=yes,scrollbars=yes";
      window.open(url);
    }
  </script>
  <br><br>
  
</body>
</html>
